<div class="panel panel-default">
  <div class="panel-heading">
    <h3> Contacts
      <a routerLink="/new">
        <button class="btn btn-success pull-right" routerLink="/contact/new">New Contact</button>
      </a>
    </h3>

  </div>
  <div class="panel-body">


  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-contact-item
        *ngFor="let contact of contacts" [contact]="contact"
      dnd-draggable [dragEnabled]="true" [dragData]="contact" [dropZones]="['contactGroup']"></app-contact-item>

    </div>
  </div>

</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3> Contacts
      <a href="#">
        <button class="btn btn-success pull-right">New Contact</button>
      </a>
    </h3>

  </div>
  <div class="panel-body">


  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-contact-item
        *ngFor="let contactEl of contacts"
        [contact]="contactEl"
        (contactSelected)="onSelected(contactEl)"></app-contact-item>

    </div>
  </div>

</div>

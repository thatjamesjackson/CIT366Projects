<div class="row">
  <div class="col-md-5">
    <app-document-list
      (selectedDocumentEvent)="selectedDocument = $event"></app-document-list>
  </div>
  <div class="col-md-4">
    <app-document-detail
      *ngIf="selectedDocument; else infotext"
    [document]="selectedDocument"></app-document-detail>
    <ng-template #infotext>
      <p>Please select a document!</p>
    </ng-template>
  </div>

</div>

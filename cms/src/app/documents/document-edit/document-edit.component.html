<!--suppress JSCheckFunctionSignatures, JSCheckFunctionSignatures -->
<div class="panel panel-default">
  <div class="panel-body">

    <form id="document-edit" (ngSubmit)="onSubmit(f)" #f="ngForm" name="myForm">
      <div class="row">

        <div class="col-sm-12 form-group">
          <label for="name">Document title</label>
          <input
            [ngModel]="oldDocument?.name"
            #name="ngModel"
            required
            name="name"
            type="text"
            id="name"
            class="form-control"
            size="120"
            max="120">
        </div>

        <div class="col-sm-12 form-group">
          <label for="description">Document description</label>
          <input
            [ngModel]="oldDocument?.description"
            #documentDescription="ngModel"
            name="documentDescription"
            type="text"
            id="description"
            class="form-control"
            size="120"
            max="255">
        </div>

        <div class="col-sm-12 form-group">
          <label for="documentUrl">Document URL</label>
          <input
            #url="ngModel"
            required
            [ngModel]="oldDocument?.url"
            type="text"
            name="url"
            id="documentUrl"
            class="form-control"
            size="150"
            max="255">
        </div>
        <div class="alert alert-danger" *ngIf="!f.valid">
          The Document title and URL are required fields
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid">Save
          </button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
